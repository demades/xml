<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
</h:head> 
<body> 
<h2>Choose the year/s you want to visualize</h2>
<h:form prependId="false">
    <p:selectManyMenu id="inputYears" value="#{xmlBean.inputYears}" >
        <f:selectItem itemLabel="Select Years" itemValue="" noSelectionOption="true"/>
        <f:selectItems value="#{xmlBean.years}"/>
    </p:selectManyMenu>
  	<p:commandButton id="downloadFile" value="Download" action="#{xmlBean.downloadFile}" >
		<p:fileDownload value="#{xmlBean.file}"></p:fileDownload>
	</p:commandButton>
	<p:commandButton id="displayJSON" update="outputJSON" value="Display Online" actionListener="#{xmlBean.displayJsonfromXML}" />
	<p><h:outputText id="outputJSON" value="#{xmlBean.doc}" /> </p>
</h:form>
</body> 
</html>
